<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta e Adição de Pessoas Afetadas</title>
</head>
<body>

    <h1>Adição de Pessoas Afetadas</h1>

    <!-- Formulário para adicionar uma nova pessoa afetada -->
    <form id="formulario">
        <label for="nomePessoa">Nome:</label>
        <input type="text" id="nomePessoa" required>

        <label for="tempoSintomas">Tempo de Sintomas:</label>
        <input type="number" id="tempoSintomas" required>

        <label for="quantidadePessoas">Quantidade de Pessoas:</label>
        <input type="number" id="quantidadePessoas" required>

        <label for="exameImagem">Exame Imagem:</label>
        <input type="text" id="exameImagem" required>

        <button type="button" onclick="adicionarPessoaAfetada()">Adicionar Pessoa Afetada</button>
    </form>

    <div id="resultado"></div>

</body>
<script src="./JS/script.js"></script>
</html>
